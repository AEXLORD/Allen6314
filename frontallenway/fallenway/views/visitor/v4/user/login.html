    max-width:530px;

}

    margin-top:15px;
}
.btn-login{
    background-color:#1ab394;
    border-color:#1ab394;
    color:#FFF;

{% block mainContent  %}
        <div style = "margin:0 auto;padding:100px 20px 20px">
            <h2 style = "text-align:center;font-weight:100;font-size:24">用户登录</h2>
            <form id = "loginForm" action = "/visitor/user/login/do-login" method = "post">
            <div class = "login_box">
                <div class = "register">
                    <div style = "margin-bottom:15px;">
                        <input class = "form-control" type = "text" id = "username" name = "username" placeholder = "username"
                            style = "border-radius:0px;">
                    </div>
                    <div style = "margin-bottom:15px;">
                        <input class = "form-control" type = "password" id = "password" name = "password" placeholder = "password"
                            style = "border-radius:0px;">
                    </div>

                    <div style = "margin-bottom:15px;">
                        <a class = "btn btn-primary btn-login" href = "javascript:void(0)" onclick = "login()"
                            style = "border-radius:0px;">确认</a>
                    </div>
                    <div style = "margin-bottom:15px;">
                        <span id = "loginError" style = "color:red">{{error}}</span>
                    </div>
                    <div style = "margin-bottom:15px;width:100%" class = "text-right">
                        <a href = "/visitor/user/register/to-register" style = "border-radius:0px;">注册新帐号</a>
                        &nbsp;&nbsp;
                        <a href = "https://wuhuachuan.com" style = "border-radius:0px;">回到首页</a>
                    </div>
                </div>
            </div>
            </form>
        </div>
        
        <script type = "text/javascript">
function login(){ 
    $("#loginError").empty();
    
    var username = $("#username").val();
    var password = $("#password").val();

    if(validParam(username,password)){
        $("#loginForm").submit();
    } else {
        ;
    }
}

function validParam(username,password){
    if(username == null || username.trim() == ''){
        $("#loginError").append("username 不能为空或者只含空格");
        return false;
    } else if (password == null || password.trim() == ''){
        $("#loginError").append("password 不能为空或者只含空格");
        return false;
    } else {
        return true;
    }
}
        </script>

{% endblock %}
